
  <div class="d-flex flex-column">
    <div class="col-11 col-md-10 products box-shadow b-radius">
      <h1 class="text-center font-weight-bold">Products</h1>
      <a routerLink="/products/new" class="btn btn-outline-secondary products__new">New Product</a>
      <table class="table table-bordered">
        <tr class="product">
          <th></th>
          <th>Model</th>
          <th>Price</th>
          <th>Brand</th>
        </tr>
        <tr *ngFor="let product of products">

          <td class="product__image-container">
            <img *ngIf="!hasPhoto(product)"
                 src="../../assets/no-image.jpg"
                 class="product__img" />
            <img *ngIf="hasPhoto(product)"
                 class="product__img"
                 [src]="getPhoto(product)" />
          </td>
          <td>
            <a [routerLink]="['/products', product.id]">{{product.model}}</a>
          </td>
          <td>{{product.price}} </td>
          <td>{{product.brand.name}}</td>
        </tr>
      </table>
    </div>
  </div>
