<div class="products b-radius" @fade>

  <h1 class="font-weight-bold">Products</h1>

  <a routerLink="/admin/products/new" class="btn btn-outline-secondary products__new">
    <i class="fa fa-plus-circle mr-2"></i> New Product
  </a>
  
  <table class="table">
    <tr class="product">
      <th></th>
      <th>Model</th>
      <th>Price</th>
      <th>Brand</th>
    </tr>
    <tr *ngFor="let product of products">
      <td class="product__image-container">
        <img
          *ngIf="!hasPhoto(product)"
          src="../../../assets/no-image.jpg"
          class="product__img"
        />
        <img
          *ngIf="hasPhoto(product)"
          class="product__img"
          [src]="getPhoto(product)"
        />
      </td>
      <td>
        <a [routerLink]="['/products', product.id]">{{ product.model }}</a>
      </td>
      <td>{{ product.price }}</td>
      <td>{{ product.brand.name }}</td>
    </tr>
  </table>
</div>
