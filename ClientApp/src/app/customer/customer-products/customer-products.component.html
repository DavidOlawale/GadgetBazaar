<div class="row" @fade>
  <div class="col-sm-3">
    <app-product-filter (productsFiltered)="onProductsFiltered($event)"></app-product-filter>
  </div>
  <div class="col-sm-9 products p-3 products-display">
    <div class="row ">
      <app-product-display *ngFor="let product of products" [product]="product" class="col-6 col-sm-4 mb-4 product-container">
      </app-product-display>
      <div class="col my-6  flex--column text-center" *ngIf="products.length == 0">
        <i class="bi bi-cart-dash fa-4x"></i>
        <p class="mt-4 text-muted">No product available at the moment</p>
      </div>
    </div>
  </div>
</div>
