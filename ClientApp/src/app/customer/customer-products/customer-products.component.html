<div class="row">
  <div class="col-sm-3">
    <app-product-filter (brandChanged)="onBrandChanged($event)"
                        (minPriceChanged)="onMinPriceChanged($event)"
                        (maxPriceChanged)="onMaxPriceChanged($event)"></app-product-filter>
  </div>
  <div class="col-sm-9 products p-3">
    <div class="row">
      <app-product-display *ngFor="let product of products" [product]="product" class="col-6 col-sm-4 mb-4">
      </app-product-display>
    </div>
  </div>
</div>
