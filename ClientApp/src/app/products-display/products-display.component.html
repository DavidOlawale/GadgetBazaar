<div class="row">
    <div class="col-sm-3">
        <app-product-filter
        (brandChanged)="onBrandChanged($event)"
        (minPriceChanged)="onMinPriceChanged($event)"
        (maxPriceChanged)="onMaxPriceChanged($event)"
        ></app-product-filter>
    </div>
    <div class="col-sm-9 products p-3">
        <app-products
        [products]="getFilteredProducts"
        ></app-products>
    </div>
</div>
