<div>
  <div class="form-group">
    <label for="brand">Select brand</label>
    <select
    class="custom-select custom-select-sm"
    id="brand"
    #brandSelect
    (change)="onBrandChange(brandSelect.value)"
    >
      <option value="0">All</option>
      <option *ngFor="let brand of brands" [value]="brand.id">{{
        brand.name
      }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="min">Min price</label>
    <input type="number"
    step="1000"
    min="0"
    class="form-control"
    #minPriceInput
    (change)="onMinPriceChange(minPriceInput.value)"
    >
  </div>

  <div class="form-group">
    <label for="max">Max price</label>
    <input type="number"
    step="1000"
    min="0"
    class="form-control"
    #maxPriceInput
    (change)="onMaxPriceChange(maxPriceInput.value)"
    >
  </div>
