<div class="h-100" @fade>
  <div class=" col-10 col-sm-6 col-md-4 rounded login__content">
    <i class="fa fa-3x fa-user login__icon"></i>
    <h1 class="text-center py-2">Login</h1>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm" >

      <div *ngIf="isLoginFailed" class="alert alert-danger alert-dismissible fade show" role="alert">
        Incorrect Username or password
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      <div class="form-group">
        <label for="email">Email address: </label>
        <input ngModel name="email" type="email" class="form-control" id="email">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>  
        <input ngModel name="password" type="password" class="form-control" id="pwd">
      </div>
      <button type="submit" class="btn btn-primary btn--submit" [disabled]="isLoading">
        <fa-icon *ngIf="isLoading; else submitText" [icon]="faSpinner" size="lg"  pulse="true"></fa-icon>
        <ng-template #submitText>
          Submit
        </ng-template>
      </button>
    </form>
  </div>
</div>
