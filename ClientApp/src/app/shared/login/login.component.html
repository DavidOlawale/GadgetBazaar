<div class="h-100 d-flex">
  <div class=" w-50 m-auto p-4 b-radius-1" style="background-color: #A8A8A8">
    <h3 class="text-center">Login</h3>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm" >
      <div class="form-group">
        <label [ngClass]="{'text-danger': true, 'd-none': loginSuccess}">Invalid Username or password</label>
        <label for="email">Email address:</label>
        <input ngModel name="email" type="email" class="form-control" id="email">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input ngModel name="password" type="password" class="form-control" id="pwd">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
